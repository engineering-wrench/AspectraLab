<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница задач</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .task {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .task-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .task-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .task-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .auth-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .auth-button.google {
            background: #4285F4;
            color: white;
        }

        .auth-button.telegram {
            background: #0088cc;
            color: white;
        }

        .auth-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список задач</h1>

        <div class="task">
            <div class="task-title">Оцените схожесть слов</div>
            <div class="task-description">Это поможет Aspectra лучше понимать язык</div>
            <a href="task1.html" class="task-button">Перейти к задаче</a>
        </div>
    </div>

    <div class="modal" id="authModal">
        <div class="modal-content">
            <h2>Авторизация</h2>
            <p>Пожалуйста, войдите, чтобы продолжить.</p>
            <button class="auth-button google" onclick="loginWithGoogle()">Войти через Google</button>
            <button class="auth-button telegram" onclick="loginWithTelegram()">Войти через Telegram</button>
        </div>
    </div>

    <script >
        function checkUser () {
            const userNickname = localStorage.getItem('nickname');
            if (!userNickname) {
                document.getElementById('authModal').style.display = 'flex';
            }
        }

        function loginWithGoogle() {
            const redirectUri = 'https://engineering-wrench.github.io/AspectraLab/auth/google.html';
            const clientId = process.env.GOOGLE;
            const scope = 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email openid';
            const responseType = 'token';
            const accessType = 'online';

            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=${responseType}&redirect_uri=${redirectUri}&client_id=${clientId}&scope=${scope}&access_type=${accessType}`;
            window.location.href = authUrl;
        }

        function loginWithTelegram() {
            const telegramAuthUrl = 'https://telegram.me/your_bot?start=auth';
            window.location.href = telegramAuthUrl;
        }

        window.onload = checkUser ;
    </script>
</body>
</html>
